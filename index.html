<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Esquema de cores RGB</title>
  </head>
  <body>
    <h1>Esquema de cores RGB</h1>
    <div id="container">
      <div class="input">
        <span class="text">(R) Vermelho</span>
        <input
          type="range"
          class="range"
          id="rangeRed"
          min="0"
          max="255"
          value="0"
        />
        <input
          type="text"
          id="frequencyRed"
          class="values"
          value="0"
          disabled
        />
      </div>
      <div class="input">
        <span class="text">(G) Verde</span>
        <input
          type="range"
          class="range"
          id="rangeGreen"
          min="0"
          max="255"
          value="0"
        />
        <input
          type="text"
          id="frequencyGreen"
          class="values"
          value="0"
          disabled
        />
      </div>
      <div class="input">
        <span class="text">(B) Azul</span>
        <input
          type="range"
          class="range"
          id="rangeBlue"
          min="0"
          max="255"
          value="0"
        />
        <input
          type="text"
          id="frequencyBlue"
          class="values"
          value="0"
          disabled
        />
      </div>

      <div id="divBox" class="box"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
